<!DOCTYPE html>
<html lang="en">
<head>
<title>To Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Add a To Do</h1>
  <form id="todoForm">
    <input type="text" id="todoInput" placeholder="Enter a new To Do">
    <button type="submit">Add To Do</button>
  </form>
  
  <h2>To Do List</h2>
  <ul id="todoList"></ul>

  <script src="script.js"></script>
</body>
</html>
